<div> 
<div class="table-responsive" [hidden]="taskTableHidden">
  <table class="table">
    <tr>
     <!-- <th>#</th> -->
      <th>Task Title</th>
      <th>Assigner</th>
      <th>Date</th>
      <th>Ratings</th>
    </tr>

      <tr *ngFor="let r of result">
    <!--  <td>1</td> -->
      <td>{{r.title}}</td>
      <td>{{r.assigner}}</td>
      <td>{{r.date}}</td>
      <td style="">
    <div class="col-md-12" style="pointer-events:none" contenteditable="false">
  <rating contenteditable="false" [(ngModel)]="r.starCount" max="{{_max1}}" readonly="true" stateOn="ion-android-star" stateOff="ion-android-star-outline" class="rating"></rating>
  <span class="help-block">Rate: {{r.starCount}}</span>
</div>
        </td>
    </tr>
    
  </table>
</div>

<div [hidden]="NothingLblHidden">
  <h4>No Rating Details</h4>
</div>
</div>
